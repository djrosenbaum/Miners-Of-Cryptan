<!DOCTYPE html>
<html>
<head>
  <title>Miners of Cryptan</title>
  <style>
    .svg_wrapper {
      display: inline-block;
      left: 50%;
      perspective: 3000px;     
      position: absolute;      
      transform: translateX(-50%);
    }

    svg {
      transform-style: preserve-3d;
      transform: rotateX(40deg) rotateY(0);
    }

    svg polygon {
      fill: #F8F8F8;
    }

    svg line {
      stroke-width: 1;
      stroke: #ccc;
      vector-effect: non-scaling-stroke;
    }

    svg circle {
      visibility: hidden;
      fill: #777;
    }

    svg text {
      font-family: 'Stoke', sans-serif;
      fill: #333;
      user-select: none;
      letter-spacing: 1px;
    }

    text.tileNumber {
      font-size: 10px;
    }

    text.tileProbability {
      font-size: 5px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./css/intro.css">
  <link href="https://fonts.googleapis.com/css?family=Stoke:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>
<body>
  <div class="svg_wrapper">
    <svg id="catan" width="80vw" viewBox="0 0 290 260" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg"></svg>
  </div>
  <div id="intro" class="intro">
    <div class="settingWrapper">
      <div class="gameName">Miners of Cryptan</div>
      <div class="settings">
        <div class="setting">
          <div class="description">Number of Players:</div>
          <div class="selection number selected">3</div>
          <div class="selection number">4</div>
        </div>
        <div class="setting">
          <div class="description">Select Your Color:</div>
          <div class="selection color blue"></div>
          <div class="selection color orange selected"></div>
          <div class="selection color white"></div>
          <div class="selection color red"></div>
        </div>
      </div>
      <div class="play_wrapper">
        <div id="play" class="play">PLAY</div>
      </div>
    </div>
  </div>
<script src="./bundle.js"></script>
</body>
</html>
